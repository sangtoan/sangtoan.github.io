<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghi Chú</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
        }
        .menu {
            width: 100%;
            background-color: #007bff;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        #note-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            width: 90%;
            max-width: 1000px;
        }
        #note-container textarea {
            width: 100%;
            height: 70vh;
            padding: 10px;
            font-size: 16px;
        }
        #note-container .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        #note-container button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            flex: 1;
            margin-right: 10px;
        }
        #note-container button:last-child {
            margin-right: 0;
        }
        #note-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">Home</a>        
        <a href="tron_de.html">Trộn Đề</a>
        <a href="fixcode.html">Fix Code</a>
        <a href="find_latex.html">Tìm Kiếm</a>

        <a href="tuong_tu.html">Đề Tương Tự</a>
        <a href="menu_tree.html">Menu ID</a>
        <a href="note.html">Ghi Chú</a>
        <a href="symbols.html">symbols</a>
        <a href="contact.html">Tác giả</a>
    </div>

    <div id="note-container">
        <textarea id="note" placeholder="Ghi chú của bạn..."></textarea>
        <div class="button-container">
            <button onclick="saveNote()">Lưu Ghi Chú</button>
            <button onclick="clearNote()">Xóa Ghi Chú</button>
        </div>
    </div>

    <script>
        // Temporarily disable the login functionality
        // const correctPassword = "sangnhc"; // Thay "yourpassword" bằng mật khẩu bạn muốn

        document.addEventListener('DOMContentLoaded', (event) => {
            // document.getElementById('login-container').style.display = 'flex';
            document.getElementById('note-container').style.display = 'flex';
            document.getElementById('note').value = localStorage.getItem('note') || '';
        });

        // function checkPassword() {
        //     const password = document.getElementById('password').value;
        //     if (password === correctPassword) {
        //         document.getElementById('login-container').style.display = 'none';
        //         document.getElementById('note-container').style.display = 'flex';
        //         document.getElementById('note').value = localStorage.getItem('note') || '';
        //     } else {
        //         alert('Mật khẩu không đúng!');
        //     }
        // }

        function saveNote() {
            const note = document.getElementById('note').value;
            localStorage.setItem('note', note);
            alert('Ghi chú đã được lưu!');
        }

        function clearNote() {
            document.getElementById('note').value = '';
            localStorage.removeItem('note');
            alert('Ghi chú đã được xóa!');
        }
    </script>
</body>
</html>
