<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render TikZ with MathJax and TikzJax</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-top: 20px;
            font-size: 16px;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            margin-right: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            min-height: 100px;
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tikzjax@1.0.0/tikzjax.min.js"></script>
</head>
<body>
    <h1>Render TikZ with MathJax and TikzJax</h1>
    <textarea id="latex-code" placeholder="Enter LaTeX code with TikZ here...">
\begin{tikzpicture}
  \draw[thick] (0,0) -- (4,0);
  \draw[thick] (0,0) -- (0,4);
  \node at (-0.5,0) {$- \infty$};
  \node at (4.5,0) {$+ \infty$};
  \node at (0,-0.5) {$- \infty$};
  \node at (0,4.5) {$+ \infty$};
  \draw[thick] (2,0) -- (2,4);
  \node at (2,-0.5) {$0$};
  \draw[thick] (0,2) -- (4,2);
  \node at (-0.5,2) {$0$};
\end{tikzpicture}
    </textarea>
    <div class="buttons">
        <button id="render-button">Render</button>
        <button id="clear-button">Clear</button>
    </div>
    <div class="output" id="rendered-latex"></div>

    <script>
        document.getElementById('render-button').addEventListener('click', () => {
            const latexCode = document.getElementById('latex-code').value;
            const renderedLatex = document.getElementById('rendered-latex');
            renderedLatex.innerHTML = `\\(${latexCode}\\)`;
            MathJax.typesetPromise([renderedLatex]).then(() => {
                tikzjax.render(renderedLatex.querySelectorAll("svg"));
            }).catch((err) => console.log(err.message));
        });

        document.getElementById('clear-button').addEventListener('click', () => {
            const latexCode = document.getElementById('latex-code');
            const renderedLatex = document.getElementById('rendered-latex');
            latexCode.value = '';
            renderedLatex.innerHTML = '';
        });
    </script>
</body>
</html>
